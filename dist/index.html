<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      background-color: black;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .js-video-container {
      flex-grow: 1;
      display: block;
      align-items: center;
      justify-content: center;
      background-color: black;
      position: relative;
    }
    .top-panel {
      height: 5%; /* пропорция от общего height */
      background-color: black;
    }

    .controls {
      height: 5%; /* пропорционально высоте плеера */
      background: black;
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 10%;
    }

    .controls button {
      font-size: 1.0em; /* масштабируется от базового размера */
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="player">
    <div class="top-panel"></div>
    <div class="js-video-container"></div>
    <div class="controls">
        <button class="js-play-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
  </div>

  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
    });
  </script>
  <script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
