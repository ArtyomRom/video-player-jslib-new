<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="player" class="vp-player">
    <div class="js-video-container vp-display"></div>
    <div class="vp-controls">
        <button class="js-play-button vp-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-button" hidden="">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="spacer"></div>
        <button class="js-fullscreen-button vp-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
    </div>
  </div>

  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
    });
  </script>
  <script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
